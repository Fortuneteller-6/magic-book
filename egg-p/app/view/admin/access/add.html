<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">增加权限</h3>
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/access/doadd" method="post">
            <input type="hidden" name="_csrf" value="{{ctx.csrf | safe }}">
            <!-- <input type="hidden" name="_id" value="{{staffs._id}}"> -->
            <ul>
                <li>
                    <div class="input-group col-lg-6"> <span class="input-group-addon" id="sizing-addon2">节点类型</span>
                        <select name="access_type" id="" class="form-control">
                                        <option value='1'>模块</option> 
                                        <option value='2'>菜单</option> 
                                        <option value='3'>操作</option> 
                                    </select>
                    </div>
                </li>

                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限模块</span>
                        <input type="text" name="access_module" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限操作</span>
                        <input type="text" name="access_action" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限资源</span>
                        <input type="text" name="access_url" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6"> <span class="input-group-addon" id="sizing-addon2">所属模块</span>
                        <select name="access_module_id" id="" class="form-control">
                            <option value="0">顶级模块</option>
                            {%for module in accessModules%}  
                                            <option value='{{module._id}}'>{{module.access_module}}</option> 
                                            {%endfor%}
                        </select>
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限排序</span>
                        <input type="text" name="access_sort" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="100">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限描述</span>
                        <textarea name="access_desc" id="" class="form-control" cols="60" rows="5"></textarea>
                    </div>

                </li>
                <li>
                    <button type="submit" class="btn btn-default">提交</button>
                </li>

            </ul>

        </form>
    </div>
</div>
