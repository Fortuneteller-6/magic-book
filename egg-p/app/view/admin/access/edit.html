<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">修改权限</h3>
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/access/doedit" method="post">
            <input type="hidden" name="_csrf" value="{{ctx.csrf | safe }}">
            <input type="hidden" name="_id" value="{{access._id}}">
            <ul>
                <li>
                    <div class="input-group col-lg-6"> <span class="input-group-addon" id="sizing-addon2">节点类型</span>
                        <select name="access_type" id="" class="form-control">
                                        <option value='1' {%if access.access_type=='1'%}selected{%endif%}>模块</option> 
                                        <option value='2'{%if access.access_type=='2'%}selected{%endif%}>菜单</option> 
                                        <option value='3'{%if access.access_type=='3'%}selected{%endif%}>操作</option> 
                                    </select>
                    </div>
                </li>

                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限模块</span>
                        <input type="text" name="access_module" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="{{access.access_module}}">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限操作</span>
                        <input type="text" name="access_action" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="{{access.access_action}}">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限资源</span>
                        <input type="text" name="access_url" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="{{access.access_url}}">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6"> <span class="input-group-addon" id="sizing-addon2">所属模块</span>
                        <select name="access_module_id" id="" class="form-control">
                            <option value="0">顶级模块</option>
                            {%for module in  accessModules%}  
                         <option value='{{module._id}}'{%if access.access_module_id.toString()==module._id.toString()%}selected{%endif%}>{{module.access_module}}</option> 
                            {%endfor%}
                          
                        </select>
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限排序</span>
                        <input type="text" name="access_sort" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="{{access.access_sort}}">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        {%if access.data_status==1%}
                        <span>正常</span>
                        <input type="radio" name="data_status" value=1 checked>
                        <span>关闭</span>
                        <input type="radio" name="data_status" value=0> {%else%}
                        <span>正常</span>
                        <input type="radio" name="data_status" value=1>
                        <span>关闭</span>
                        <input type="radio" name="data_status" value=0 checked> {%endif%}
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">权限描述</span>
                        <textarea name="access_desc" id="" class="form-control" cols="60" rows="5">{{access.access_desc}}</textarea>
                    </div>

                </li>
                <li>
                    <button type="submit" class="btn btn-default">提交</button>
                </li>

            </ul>

        </form>
    </div>
</div>
