<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">用户添加</h3>
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/staff/doadd" method="post">
            <input type="hidden" name="_csrf" value="{{ctx.csrf | safe }}">
            <ul>
                <li>
                    <div class="col-lg-6 input-group ">
                        <span class="input-group-addon" id="sizing-addon2">用户账号</span>
                        <input type="text" name="login_name" class="form-control" aria-describedby="sizing-addon2">

                    </div>
                </li>

                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户密码</span>
                        <input type="password" name="login_pwd" class="form-control" aria-describedby="sizing-addon2">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户名称</span>
                        <input type="text" name="staff_name" class="form-control" aria-describedby="sizing-addon2">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户编号</span>
                        <input type="text" name="staff_no" class="form-control" aria-describedby="sizing-addon2">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户电话</span>
                        <input type="text" name="staff_phone" class="form-control" aria-describedby="sizing-addon2">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6"> <span class="input-group-addon" id="sizing-addon2">用户角色</span>
                        <select name="id" id="" class="form-control">
                            {%for role in roles%}
                            <option value='{{role._id}}'>{{role.role_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </li>

                <li>
                    <button type="submit" class="btn btn-default">提交</button>
                </li>

            </ul>

        </form>
    </div>
</div>
