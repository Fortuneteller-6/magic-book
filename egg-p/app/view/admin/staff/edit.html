<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">角色修改</h3>
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/staff/doedit" method="post">
            <input type="hidden" name="_csrf" value="{{ctx.csrf | safe }}">
            <input type="hidden" name="_id" value="{{staffs._id}}">
            <ul>

                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户账号</span>
                        <input type="text" name="login_name" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="{{staffs.login_name}}">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户密码</span>
                        <input type="text" name="login_pwd" class="form-control" placeholder="不修改密码不会变" aria-describedby="sizing-addon2" value="">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户名称</span>
                        <input type="text" name="staff_name" class="form-control" placeholder="" aria-describedby="sizing-addon2" value="{{staffs.staff_name}}">
                    </div>
                </li>

                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户编号</span>
                        <input type="text" name="staff_no" class="form-control" placeholder="UserDescribe" aria-describedby="sizing-addon2" value="{{staffs.staff_no}}">
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">用户电话</span>
                        <input type="text" name="staff_phone" class="form-control" placeholder="UserDescribe" aria-describedby="sizing-addon2" value="{{staffs.staff_phone}}">
                    </div>
                </li>

                <li>
                    <div class="input-group col-lg-6"> <span class="input-group-addon" id="sizing-addon2">用户角色</span>
                        <select name="id" id="" class="form-control">
                                {%for role in roles%}
                                {%if role._id.toString()==staffs.id.toString()%}
                                <option value='{{role._id}}' selected>{{role.role_name}}</option>
                                {%else%}
                                <option value='{{role._id}}'>{{role.role_name}}</option>
                                {%endif%}
                                {%endfor%}
                            </select>
                    </div>
                </li>
                <li>
                    <div class="input-group col-lg-6">
                        <span>用户状态</span> {%if staffs.staff_status==1%}
                        <input type="radio" name="staff_status" value='1' checked>有效
                        <input type="radio" name="staff_status" value='0'>无效 {%endif%} {%if staffs.staff_status==0%}
                        <input type="radio" name="staff_status" value='1'>有效
                        <input type="radio" name="staff_status" value='0 ' checked>无效{%endif%}
                    </div>
                </li>


                <li>
                    <button type="submit" class="btn btn-default">提交</button>
                </li>

            </ul>

        </form>
    </div>
</div>
