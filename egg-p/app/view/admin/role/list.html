<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <th class="text-center danger">角色名称</th>
            <th class="text-center danger">角色描述</th>
            <th class="text-center danger">增加时间</th>
            <th class="text-center danger">角色状态</th>
            <th class="text-center danger">操作</th>
        </thead>
        <tbody>

            {%for role in roles%}
            <tr>
                <td class="text-center">{{role.role_name}}</td>
                <td class="text-center">{{role.role_desc}}</td>
                <td class="text-center">{{helper.dateFormat(role.time_create)}}</td>
                {%if role.data_status==1%}
                <td class="text-center">有效</td>
                {%else%}
                <td class="text-center">无效</td>
                {%endif%}
                <td class="text-center">
                    <a href="/admin/role/auth?_id={{role._id}}">授权</a>
                    <a href="/admin/role/edit?_id={{role._id}}">修改</a>
                    <!-- <a href="/admin/role/edit?_id={{role._id}}">修改</a> -->
                    <a href="/admin/role/delete?_id={{role._id}}">删除</a>
                </td>
            </tr>
            {%endfor%}

        </tbody>
    </table>
</div>
