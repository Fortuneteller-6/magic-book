<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">角色添加</h3>
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/role/doadd" method="post">
            <ul>
                <li>
                    <div class="col-lg-6 input-group ">
                        <span class="input-group-addon" id="sizing-addon2">角色名称</span>
                        <input type="text" name="role_name" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                    </div>
                </li>

                <li>
                    <div class="input-group col-lg-6">
                        <span class="input-group-addon" id="sizing-addon2">角色描述</span>
                        <input type="text" name="role_desc" class="form-control" placeholder="UserDescribe" aria-describedby="sizing-addon2">
                    </div>
                </li>

                <li>
                    <button type="submit" class="btn btn-default">提交</button>
                </li>

            </ul>

        </form>
    </div>
</div>
