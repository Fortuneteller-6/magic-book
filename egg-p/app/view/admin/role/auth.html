<link rel="stylesheet" href="/public/admin/css/base.css">
<link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">角色授权</h3>
    </div>
    <div class="panel-body">
        <form class="input-form" action="/admin/role/doauth" method="post">
            <input type="hidden" name="_csrf" value="{{ctx.csrf | safe }}">
            <input type="hidden" name="role_id" value="{{role_id}}">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    {%for access in accessArr%}
                    <tr>
                        <th class=" bg-info">
                            <label for="">
                                <input type="checkbox" class="" name="access_checked" id="" value="{{access._id}}"{%if access.checked==true%}checked{%endif%}>{{access.access_module}}
                            </label>
                        </th>
                        <th class=" bg-default">
                            {%for subaccess in access.subAccess%}
                            <label>
                                <input type="checkbox" class="" name="access_checked" id="" value="{{subaccess._id}}"{%if subaccess.checked==true%}checked{%endif%}>{{subaccess.access_action}}
                            </label> {%endfor%}
                        </th>
                    </tr>
                    {%endfor%}
                </table>
                <button type="submit" class="btn btn-default">提交</button>
        </form>
        </div>
    </div>
